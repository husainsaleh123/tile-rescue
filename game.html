<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Rescue</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>


<body>

    
    <!-----------Trivia box styling------------->
    <div class="trivia-modal" id="triviaModal">
        <div class="trivia-box">
            <div class="trivia-header">
                <span class="close-trivia" onclick="closeTriviaModal()">&times;</span>
                <div id="triviaTimer">⏲️ Timer: <span id="timerValue">0</span>s</div>
            </div>

        
            <p id="triviaQuestion">What is the capital city of France?</p>

            <div class="trivia-options" div id="triviaOptions">
                <button class="option">A. Paris</button>
                <button class="option">C. Rome</button>
                <button class="option">B. Madrid</button>
                <button class="option">D. Berlin</button>
            </div>
        </div>
    </div>


    <!--Countdown-->
    <div id="counter">
        <div id="countdownNum">3</div>
    </div>

    <!--Game title and information-->
    <div class="game-title">Tile Rescue</div>

    <div class="game-info">
        <div id="score">Score: 0</div>
        <div id="time">00:00</div>
        <div id="lives">Lives: ❤️❤️❤️</div>
    </div>

    <div class="tile-board" id="tileBoard"></div>

    <div class="gameOver" id="gameOver">
        <div class="end-stats">
            <h1>Game Over!</h1>
                <p id="end-time">Time:</p>
                <p id="end-score">Score:</p>
                <p id="end-highscore">High score:</p>
        </div> 
        <div class="game-over-btns">
            <button id="restartBtn">Restart round</button>
            <button id="mainMenuBtn">Main menu</button>
        </div>
    </div>

    <footer>
      Storm Lab 2025 &#169 all copyrights reserved.
    </footer>

</body>
</html>
